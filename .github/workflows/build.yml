name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Arduino AVR core (UNO)
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Install MPU6050 deps (JRowberg I2Cdevlib)
        run: |
          arduino-cli lib update-index
          arduino-cli lib install "I2Cdevlib-Core"
          arduino-cli lib install "I2Cdevlib-MPU6050"

      - name: Compile sketch (Arduino UNO)
        run: |
          # .ino veya .cpp dosyaların hangi klasördeyse onu hedef göster.
          # Sende kodlar ./software/src altında .cpp ise:
          arduino-cli compile --fqbn arduino:avr:uno ./software/src
